name: Build and Release Executable

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r src/requirements.txt

      - name: Locate Opus DLL
        run: |
          echo "::set-output name=opus_path::$(pip show py-cord | findstr Location)\libopus-0x64.dll"

      - name: Build executable
        run: pyinstaller --onefile --add-binary "C:\hostedtoolcache\windows\Python\3.11.9\Lib\site-packages\discord\bin\libopus-0.x64.dll" src/main.py

      - name: Upload executable as release
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: dist/*.exe